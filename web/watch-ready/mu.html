<html>
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="/css/loader.css" rel="stylesheet"/>
    <link href="/css/mu.css" rel="stylesheet"/>
    <script type="text/javascript" src="/js/on-ready.js"></script>
    <script type="text/javascript" src="/js/mu.js"></script>
</head>
<body>
<div id="error"></div>
<div id="template">
    <div class="block border-radius">
        <table>
            <tr>
                <td width="1%" class="file-index"></td>
                <td width="24%">
                    <input type="text" class="key">
                </td>
                <td width="24%">
                    <input type="text" class="meta">
                </td>
                <td width="24%">
                    <input type="text" class="lazy_sync">
                </td>
                <td width="26%">
                    <input type="text" class="uuid">
                </td>
                <td width="1%">
                    <button class="idx" onclick="window.removeSelectedFile(this.idx)">х</button>
                </td>
            </tr>
        </table>
    </div>
</div>
<div id="uploader">
    <input type="file" id="files" multiple="true" onchange="window.fileSelected(this);"/>
    <div class="block border-radius select-files">
        <table>
            <tr>
                <td width="1%"></td>
                <td width="24%">Ключ</td>
                <td width="24%">Мета</td>
                <td width="24%">Ленивый</td>
                <td width="26%">Файл</td>
                <td width="1%"></td>
            </tr>
            <tr>
                <td class="file-index"></td>
                <td>
                    <input type="text" id="key" placeholder="key" onchange="lsChange(this);" onkeyup="lsChange(this)">
                </td>
                <td>
                    <input type="text" id="meta" placeholder="meta" onchange="lsChange(this);" onkeyup="lsChange(this)">
                </td>
                <td>
                    <input type="text" id="lazy_sync" placeholder="lazy" onchange="lsChange(this);" onkeyup="lsChange(this)">
                </td>
                <td>
                    <button>
                        <label for="files">Выбрать файлы</label>
                    </button>
                </td>
                <td>
                    <button onclick="window.selectedFiles=[];window.reloadSelectedFiles();">х</button>
                </td>
            </tr>
        </table>
    </div>

    <div id="selected-files">

    </div>
    <br>
    <div class="load-to-server">
        <button id="btn-load-to-server" onclick="window.sendFiles();">Загрузить на сервер</button>
    </div>
</div>
</body>
</html>
